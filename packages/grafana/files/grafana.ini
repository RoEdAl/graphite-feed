[paths]
temp_data_lifetime = 6h

[server]
enable_gzip = true

[environment]
local_file_system_available = false

[snapshots]
enabled = false

[dashboards]
versions_to_keep = 10

[log]
mode = console
level = info

[help]
enabled = false

[news]
news_feed_enabled = false

[query_history]
enabled = false

[short_links]
expire_time = 2

[metrics]
enabled = false

[date_formats]
use_browser_locale = true

[expressions]
enabled = false
